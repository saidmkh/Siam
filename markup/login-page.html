<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/App.css">
</head>
<body>
<div class="wrapper">
    <div class="login-page">
        <div class="login-block d-flex flex-column justify-content-center align-content-center">
            <form class="login-form col-xl-3 col-lg-4 col-md-6 col-sm-7 col-xs-8 col-10">
                <div class="login__title">Login</div>
                <div class="form--item">
                    <label class="login-form--label"></label>
                    <input type="text" class="login-form--input" placeholder="Enter username"/>
                </div>
                <div class="form--item">
                    <label class="login-form--label"></label>
                    <input type="password" class="login-form--input" placeholder="Enter password"/>
                </div>
                <div class="login-btn__block">
                    <button type="submit" class="login-btn"></button>
                </div>
                <div class="login-forgotten">
                    <span class="login-forgotten--text">
                        Forgotten accsess details?
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
